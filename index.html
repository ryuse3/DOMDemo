<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            newElement = document.createElement('p');
            newElement.textContent = "click";
            document.getElementById("aaa").appendChild(newElement)
        }
    </script>
</head>
<body>
    <button action="click" onclick=test()>test</button>
    <div id="aaa"></div>
</body>
</html>
